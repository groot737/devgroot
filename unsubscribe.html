<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unsubscribe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LfIF-UoAAAAAIWzRMffFh0ntgNrglTRxG7Oe7tA"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/58389504?v=4"  alt="" style="width: 61px; height: 60px; border-radius: 100%;">
                <p>Devgroot</p>
            </div>
            <ul>
                <li><a href="/">მთავარი</a></li>
                <li><a href="/unsubscribe.html" style="color: #6C93AE">გაუქმება</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="content-box">
            <img src="https://avatars.githubusercontent.com/u/58389504?v=4"  alt="" style="width: 127px; height: 126px; border-radius: 100%;">
            <h1><span style="color: #6C93AE">გამოწერის გაუქმება</span>
            </h1>
            <p>გამოწერის გაუქმებით აღარ მიიღებ ყოველკვირეულად უფასო სასწავლო მასალებს.</p>
            <form action="/deactive" method="post">
                <input type="email" name="email" placeholder="მიუთითე ემაილი">
                <button id="formBtn">Unsubscribe</button>
            </form>
            <p id="warning"></p>
        </div>
    </div>
    <!----modal ---------->
    <div class="modal" id="alertModal">
        <div class="modal-box">
            <div class="modal-top-box">
                <button id="close">X</button>
            </div>
            <div class="modal-bottom-box">
                <h1>შეამოწმე მეილი</h1>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/validateUnsubscribe.js"></script>
</html>
