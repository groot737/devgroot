<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/58389504?v=4"  alt="" style="width: 61px; height: 60px; border-radius: 100%;">
                <p>Devgroot</p>
            </div>
            <ul>
                <li><a href="/" style="color: #6C93AE">მთავარი</a></li>
                <li><a href="/unsubscribe.html">გაუქმება</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="content-box">
            <img src="https://avatars.githubusercontent.com/u/58389504?v=4"  alt="" style="width: 127px; height: 126px; border-radius: 100%;">
            <h1>გამოიწერე <span style="color: #6C93AE">სიახლეები</span>
            </h1>
            <p style="line-height: 30px">შეიყვანე ემაილი და ყოველკვირა მიიღე უფასო მასალები როგორებიცაა<br> გაკვეთილიები, რჩევები დასაქმებაზე, ელექტრონული წიგნები და უახლოესი ამბები.<br></p>
            <form action="/submit" method="post">
                <input type="email" name="email" placeholder="შეიყვანე მეილი">
                <button id="formBtn">subscribe</button>
            </form>
            <p id="warning"></p>
        </div>
    </div>
    <!----modal ---------->
    <div class="modal" id="alertModal">
        <div class="modal-box">
            <div class="modal-top-box">
                <button id="close">X</button>
            </div>
            <div class="modal-bottom-box">
                 <h2>შეამოწმე მეილი</h2>
            </div>
        </div>
    </div>
